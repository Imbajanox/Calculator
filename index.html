<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Webpage</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="result">
                    <input type="number" value="0" class="result-input" readonly>
                </div>
            </div>
            <div class="row">
                <button class="calculatorButton">1</button>
                <button class="calculatorButton">2</button>
                <button class="calculatorButton">3</button>
                <button class="calculatorButton">+</button>
            </div>
            <div class="row">
                <button class="calculatorButton">4</button>
                <button class="calculatorButton">5</button>
                <button class="calculatorButton">6</button>
                <button class="calculatorButton">-</button>
            </div>
            <div class="row">
                <button class="calculatorButton">7</button>
                <button class="calculatorButton">8</button>
                <button class="calculatorButton">9</button>
                <button class="calculatorButton">*</button>
            </div>
            <div class="row">
                <button class="calculatorButton">0</button>
                <button class="calculatorButton">=</button>
                <button class="calculatorButton">C</button>
                <button class="calculatorButton">/</button>
            </div>
        </div>
        
        
        
        
        <script src="calculator.js"></script>
    </body>
</html>
